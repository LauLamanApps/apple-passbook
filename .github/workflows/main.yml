name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [ '7.4', '8.0', '8.1' ]
    name: PHP ${{ matrix.php-versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          # When updating the phpunit version make sure to also update it in the scrutinizer config
          tools: composer:v2, phpunit:9.5, phpstan:0.12, infection:0.20

      - name: Composer install
        run: composer install

      - name: Run PHPUnit Unit tests
        run: phpunit --testsuite=unit

      - name: Run PHPStan
        run: phpstan analyse src

#      - name: Run Infection
#        run: infection --min-msi=70 --show-mutations
