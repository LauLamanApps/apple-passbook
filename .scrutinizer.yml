filter:
    excluded_paths: [tests/*]
checks:
    php:
        code_rating: true
        duplication: true

build:
    environment:
        php:
            version: 7.4
    tests:
        override:
            -
                command: 'make coverage'
                coverage:
                    file: 'coverage/clover.xml'
                    format: 'php-clover'
